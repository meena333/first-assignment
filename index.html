<html>
  <head>
    <meta charset="utf-8" />
    <title>Mocha Tests</title>
    <link href="lib/mocha.css" rel="stylesheet" />
    <link href="lib/index.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Sniglet&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 👍 YOUR HTML HERE 👍 -->
    <div id="displayHere">
      <img
        id="inn"
        src="lib/ironman.jpg"
        alt="Picture of Iron man"
        onclick="rest(hero)"
      />
      <img
        id="dagger"
        src="lib/arc.jpg"
        alt="Picture of a nuclear arc used by Iron man"
        onclick="addToInventory()"
      />
      <img
        id="bag"
        src="lib/bag1.jpg"
        alt="Picture of a bag "
        onclick="equipWeapon(hero)"
      />
      <br></br>
      <div class="stats" id="displayHeroInfo"></div>
      <form class="inputform">
        <p><b>If you wish to change your Hero's name, enter it below:</b></p>
        <div id="forminfo">
          <label for="name">New name for Hero:</label>
          <input type="text" id="name" name="hero_name_input" />
        </div>
        <br></br>
        <button type="submit" onclick="changeHeroData(); return false">
          Submit
        </button>
      </form>
    </div>

    <!-- I RECOMMEND YOU LEAVE THE REST UNTOUCHED -->
    <button onclick="mocha.checkLeaks(); mocha.run();">Run the tests!</button>

    <div id="mocha">
      <!-- MOCHA TEST FEEDBACK WILL BE RENDERED HERE -->
    </div>

    <script src="lib/chai.js"></script>
    <script src="lib/mocha.js"></script>
    <script src="lib/sinon.js"></script>
    <script>
      mocha.setup("bdd");
    </script>
    <script src="YOUR_JAVASCRIPT_HERE.js"></script>
    <script src="lib/game_logic.test.js"></script>
  </body>
</html>
